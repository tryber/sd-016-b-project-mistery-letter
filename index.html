<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Mistery Letter</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="title-container">
     <h1 id="title">Mistery Letter Generator</h1>
    </div>
  </header>
  <main>
    <section class="input-container">
      <label for="carta-texto">Insira o conteudo da carta: </label>
      <input type="text" id="carta-texto">
      
    </section>
    <section class="button-container">
      <button id="criar-carta">Gerar Carta</button>
    </section>
    <section class="word-counter">
      <span>A carta tem: </span>
      <p id="carta-contador">0</p>
      <span>palavras.</span>
    </section>
    <section class="text-container">
      <p id="carta-gerada"></p>
    </section>
  </main>


  <script src="./script.js"></script>
</body>
</html>
